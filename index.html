<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Offline Attendance</title>
<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(160deg,#0f172a,#020617);
  color:#fff;
  min-height:100vh;
}
.app{
  max-width:420px;
  margin:auto;
  padding:16px;
}
.card{
  background:rgba(255,255,255,0.08);
  border-radius:22px;
  padding:16px;
  margin-bottom:16px;
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.btn{
  border:none;
  border-radius:18px;
  padding:12px 16px;
  font-size:15px;
  background:rgba(255,255,255,0.15);
  color:white;
}
.btn:active{transform:scale(.96);}
.btn.holiday.active{background:#f59e0b;color:#000;}
.stats{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:14px;
}
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:16px;
}
.actions button{
  flex:1;
  margin:0 5px;
  padding:12px 0;
  border-radius:18px;
  border:none;
  font-size:16px;
}
.p{background:#22c55e;}
.a{background:#ef4444;}
.u{background:#64748b;}
.disabled{opacity:.4;pointer-events:none;}
</style>
</head>

<body>
<div class="app">
  <div class="card top">
    <strong id="dateLabel"></strong>
    <button class="btn holiday" id="holidayBtn">Holiday</button>
  </div>

  <div class="card stats">
    <span>Present: <b id="pCount">0</b></span>
    <span>Absent: <b id="aCount">0</b></span>
  </div>

  <div class="card actions">
    <button class="p" id="presentBtn">P</button>
    <button class="a" id="absentBtn">A</button>
    <button class="u" id="undoBtn">â†º</button>
  </div>
</div>

<script>
const today=new Date();
const key=today.toISOString().slice(0,10);
let store=JSON.parse(localStorage.getItem("attendance")||"{}");
store[key]=store[key]||{holiday:false,status:null};
localStorage.setItem("attendance",JSON.stringify(store));

const dateLabel=document.getElementById("dateLabel");
dateLabel.textContent=today.toDateString();

const holidayBtn=document.getElementById("holidayBtn");
const presentBtn=document.getElementById("presentBtn");
const absentBtn=document.getElementById("absentBtn");
const undoBtn=document.getElementById("undoBtn");
const pCount=document.getElementById("pCount");
const aCount=document.getElementById("aCount");

function save(){localStorage.setItem("attendance",JSON.stringify(store));}

function render(){
  const s=store[key];
  holidayBtn.classList.toggle("active",s.holiday);
  presentBtn.classList.toggle("disabled",s.status||s.holiday);
  absentBtn.classList.toggle("disabled",s.status||s.holiday);
  undoBtn.classList.toggle("disabled",!s.status||s.holiday);

  pCount.textContent = s.status==="P"?1:0;
  aCount.textContent = s.status==="A"?1:0;
}

holidayBtn.onclick=()=>{
  store[key].holiday=!store[key].holiday;
  if(store[key].holiday)store[key].status=null;
  save();render();
};

presentBtn.onclick=()=>{store[key].status="P";save();render();}
absentBtn.onclick=()=>{store[key].status="A";save();render();}
undoBtn.onclick=()=>{store[key].status=null;save();render();}

render();
</script>
</body>
</html>

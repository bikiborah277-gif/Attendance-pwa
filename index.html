<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance App</title>

<style>
* { box-sizing: border-box; font-family: system-ui, sans-serif; }

body {
  margin: 0;
  background: #f2f2f2;
  padding: 12px;
}

.app {
  background: white;
  border-radius: 20px;
  padding: 16px;
  max-width: 420px;
  margin: auto;
}

h1 {
  text-align: center;
  margin: 4px 0 10px;
}

select, input {
  width: 100%;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin-bottom: 8px;
}

button {
  border: none;
  border-radius: 14px;
  padding: 12px;
  font-size: 16px;
  background: rgba(255,255,255,0.5);
  backdrop-filter: blur(10px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.12);
  transition: transform 0.1s;
}

button:active {
  transform: scale(0.94);
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4,1fr);
  gap: 8px;
  margin: 10px 0;
}

.present { background:#c8f7c5; }
.absent { background:#f7c5c5; }
.holiday { background:#ffe2a8; }
.undo { background:#ddd; }

.calendar {
  display: grid;
  grid-template-columns: repeat(7,1fr);
  gap: 6px;
  margin-top: 10px;
}

.day-name {
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
}

.date {
  padding: 10px;
  border-radius: 10px;
  background: #eee;
  text-align: center;
  cursor: pointer;
}

.date.selected { outline: 2px solid black; }
.date.present { background:#9be79b; }
.date.absent { background:#f39a9a; }
.date.holiday { background:#f5c36a; }

.history {
  margin-top: 12px;
  max-height: 160px;
  overflow-y: auto;
  font-size: 14px;
}

.history div {
  padding: 6px 0;
  border-bottom: 1px solid #eee;
}
</style>
</head>

<body>

<div class="app">
  <h1 id="monthTitle"></h1>

  <select id="subjectSelect"></select>
  <input id="newSubject" placeholder="Add subject">
  
  <div class="buttons">
    <button class="present" onclick="mark('present')">Present</button>
    <button class="absent" onclick="mark('absent')">Absent</button>
    <button class="holiday" onclick="mark('holiday')">Holiday</button>
    <button class="undo" onclick="undo()">Undo</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <div class="history" id="history"></div>
</div>

<script>
let attendance = JSON.parse(localStorage.getItem("attendance") || "{}");
let subjects = JSON.parse(localStorage.getItem("subjects") || '["General"]');

let today = new Date();
let year = today.getFullYear();
let month = today.getMonth();
let selectedDate = today.toISOString().slice(0,10);

const subjectSelect = document.getElementById("subjectSelect");
const calendar = document.getElementById("calendar");
const historyDiv = document.getElementById("history");

function save() {
  localStorage.setItem("attendance", JSON.stringify(attendance));
  localStorage.setItem("subjects", JSON.stringify(subjects));
}

function loadSubjects() {
  subjectSelect.innerHTML = "";
  subjects.forEach(s => {
    let o = document.createElement("option");
    o.textContent = s;
    subjectSelect.appendChild(o);
  });
}

document.getElementById("newSubject").addEventListener("change", e => {
  if(e.target.value){
    subjects.push(e.target.value);
    attendance[e.target.value] = {};
    e.target.value = "";
    save();
    loadSubjects();
  }
});

function buildCalendar() {
  calendar.innerHTML = "";
  const names = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  names.forEach(d=>{
    let n=document.createElement("div");
    n.className="day-name";
    n.textContent=d;
    calendar.appendChild(n);
  });

  let first = new Date(year,month,1).getDay();
  let days = new Date(year,month+1,0).getDate();

  for(let i=0;i<first;i++) calendar.appendChild(document.createElement("div"));

  for(let d=1; d<=days; d++){
    let date = new Date(year,month,d);
    let key = date.toISOString().slice(0,10);
    let div = document.createElement("div");
    div.className = "date";
    div.textContent = d;

    let subj = subjectSelect.value;
    let status = attendance[subj]?.[key];

    if(date.getDay()===0) status="holiday";

    if(status) div.classList.add(status);
    if(key===selectedDate) div.classList.add("selected");

    div.onclick = ()=>{
      selectedDate = key;
      buildCalendar();
      buildHistory();
    };

    calendar.appendChild(div);
  }

  document.getElementById("monthTitle").textContent =
    new Date(year,month).toLocaleString("default",{month:"long",year:"numeric"});
}

function mark(type){
  let subj = subjectSelect.value;
  if(!attendance[subj]) attendance[subj]={};

  let day = new Date(selectedDate).getDay();
  if(day===0 && type!=="holiday") return;

  attendance[subj][selectedDate]=type;
  save();
  buildCalendar();
  buildHistory();
}

function undo(){
  let subj = subjectSelect.value;
  delete attendance[subj]?.[selectedDate];
  save();
  buildCalendar();
  buildHistory();
}

function buildHistory(){
  historyDiv.innerHTML="";
  let subj = subjectSelect.value;
  let records = attendance[subj]||{};
  Object.keys(records).sort().reverse().forEach(d=>{
    let div=document.createElement("div");
    div.textContent = `${d} â†’ ${records[d]}`;
    historyDiv.appendChild(div);
  });
}

loadSubjects();
buildCalendar();
buildHistory();
</script>

</body>
</html>
